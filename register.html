<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iplans</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="aut-page">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-lg-6 min-vh-100 bg-light-gray">
                <div class="d-flex flex-column min-vh-100">
                    <div class="row min-vh-100 justify-content-center">
                        <div class="col-xxl-8 col-lg-10 min-vh-100">
                            <div class="aut-container min-vh-100">
                                <div class="d-flex min-vh-100 w-100 flex-wrap">
                                    <div class="aut-logo w-100">
                                        <a href="#" class="d-inline-block">
                                            <img src="images/logo.png" alt="">
                                        </a>
                                    </div>
                                    <div class="align-self-center w-100">
                                        <h3 class="fw-500 text-center title-3 mb-3 mt-2">
                                            انشاء حساب
                                        </h3>
                                        <div class="form">
                                            <form action="#" data-parsley-validate novalidate>
                                                <div class="input-container">
                                                    <label for="user_name">
                                                        اسم المستخدم
                                                    </label>
                                                    <input type="text" required placeholder="Ahmed" id="user_name"
                                                           data-parsley-required-message="الرجاء ادخال اسم المستخدم">
                                                </div>
                                                <div class="input-container">
                                                    <label for="email">
                                                        البريد الالكتروني
                                                    </label>
                                                    <input type="email" required placeholder="hamza@hotmail.com" id="email"
                                                           data-parsley-type-message="البريد الإلكتروني غير صحيح"
                                                           data-parsley-required-message="الرجاء ادخال البريد الإلكتروني">
                                                </div>
                                                <div class="input-container">
                                                    <label for="mobile">
                                                        رقم الجوال
                                                    </label>
                                                    <input type="number" required placeholder="0595779004" id="mobile"
                                                           data-parsley-required-message="الرجاء ادخال رقم الجوال">
                                                </div>
                                                <div class="input-container">
                                                    <label for="password">
                                                        كلمة المرور
                                                    </label>
                                                    <div class="password-container">
                                                        <input class="password-toggle" type='checkbox' id='passwordShowToggleInput1' value="0">
                                                        <label class="password-toggle-label" for="passwordShowToggleInput1">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="25.077" height="15.983" viewBox="0 0 25.077 15.983">
                                                                <g id="view_4_" data-name="view (4)" transform="translate(0 -92.835)" opacity="0.49">
                                                                    <g id="Group_11854" data-name="Group 11854" transform="translate(0 92.835)">
                                                                        <g id="Group_11853" data-name="Group 11853" transform="translate(0 0)">
                                                                            <path id="Path_14851" data-name="Path 14851" d="M24.917,100.339c-.224-.306-5.562-7.5-12.379-7.5s-12.155,7.2-12.379,7.5a.828.828,0,0,0,0,.976c.224.306,5.562,7.5,12.379,7.5s12.155-7.2,12.379-7.5A.827.827,0,0,0,24.917,100.339Zm-12.379,6.826c-5.022,0-9.371-4.777-10.658-6.339,1.286-1.563,5.626-6.337,10.658-6.337s9.37,4.776,10.658,6.339C21.911,102.39,17.571,107.165,12.538,107.165Z" transform="translate(0 -92.835)" fill="#303030"/>
                                                                        </g>
                                                                    </g>
                                                                    <g id="Group_11856" data-name="Group 11856" transform="translate(7.578 95.866)">
                                                                        <g id="Group_11855" data-name="Group 11855">
                                                                            <path id="Path_14852" data-name="Path 14852" d="M159.682,154.725a4.96,4.96,0,1,0,4.96,4.96A4.966,4.966,0,0,0,159.682,154.725Zm0,8.267a3.307,3.307,0,1,1,3.307-3.307A3.31,3.31,0,0,1,159.682,162.992Z" transform="translate(-154.722 -154.725)" fill="#303030"/>
                                                                        </g>
                                                                    </g>
                                                                </g>
                                                            </svg>
                                                        </label>
                                                        <input class="password-input" type="password" required placeholder="كلمة المرور" id="password"
                                                               data-parsley-required-message="الرجاء ادخال كلمة المرور">
                                                    </div>

                                                </div>
                                                <div class="text-center">
                                                    <button type="submit" class="main-btn shadow-btn">
                                                        انشاء الحساب
                                                    </button>
                                                </div>
                                            </form>
                                            <div class="text-center">
                                                <p class="text-4 color-gray mt-2 pt-1">
                                                    او سجل من خلال
                                                </p>
                                                <ul class="list-inline mt-2 pt-1 login-social-list">
                                                    <li class="list-inline-item">
                                                        <a href="#">
                                                            <img src="images/social/gmail.svg" alt="">
                                                        </a>
                                                    </li>
                                                    <li class="list-inline-item">
                                                        <a href="#">
                                                            <img src="images/social/facebook.svg" alt="">
                                                        </a>
                                                    </li>
                                                    <li class="list-inline-item">
                                                        <a href="#">
                                                            <img src="images/social/twitter.svg" alt="">
                                                        </a>
                                                    </li>
                                                    <li class="list-inline-item">
                                                        <a href="#">
                                                            <img src="images/social/instagram.svg" alt="">
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-auto py-3 text-center w-100">
                                        <div class="d-block text-3">
                                            <span> تمتلك حساب ؟</span>
                                            <a href="login.html" class="main-link fw-500"> تسجيل دخول </a>
                                        </div>
                                        <div class="d-block mt-2 text-4 d-lg-none">
                                            <span> لا يمكنك الاشتراك ؟ </span>
                                            <a href="#" class="main-link fw-500"> تواصل مع الدعم الفني </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="col-lg-6 d-lg-block d-none">
                <div class="d-flex flex-column min-vh-100">
                    <div class="flex-shrink-0 aut-container">
                       <div class="w-100">
                           <a href="index.html" class="back-link d-inline-flex align-items-center mt-4 mb-3">
                                   <svg class="me-1 mt-1" xmlns="http://www.w3.org/2000/svg" width="5.222" height="9.028" viewBox="0 0 5.222 9.028">
                                      <path id="Path_14854" data-name="Path 14854" d="M4967.881,77.588l4.161,4.161-4.161,4.161" transform="translate(-4967.528 -77.235)" fill="none" stroke="#9e9999" stroke-width="1"/>
                                    </svg>
                                     رجوع
                           </a>
                       </div>
                        <div class="w-100 text-center">
                            <img src="images/register.svg" class="w-75 px-4" alt="">
                        </div>
                    </div>
                    <div class="mt-auto py-3 text-center w-100">
                        <div class="d-block mt-2 text-4">
                            <span> لا يمكنك الاشتراك ؟ </span>
                            <a href="#" class="main-link fw-500"> تواصل مع الدعم الفني </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/parsley.min.js"></script>
<script src="js/main-min.js"></script>
<script>

</script>
</body>
</html>
